<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html style="margin:0;padding:0;height:100%;overflow:hidden;">
<body style="margin:0;padding:0;height:100%;overflow:hidden;">

    <table width="100%" height="100%" bgcolor="#FF0000" style="width:100%;height:100%">
    <tr>
      <td bgcolor="#00FF00">

         <iframe src="iframe_content.html" id="contentfrm" name="contentfrm" height="500" style="width:100%;height:500px">
         Ihr Browser kann leider keine eingebetteten Frames anzeigen.
         </iframe>

      </td>
    </tr>
    <tr height="100">
      <td height="100" bgcolor="#00FFFF">
		<a href="javascript:window.contentfrm.editContent();window.frames['contentfrm'].focus();"
           >[MyShow]</a>
		<a href="javascript:window.contentfrm.viewContent();window.frames['contentfrm'].focus();" 
           >[MyHide]</a>
		<a href="javascript:;" 
           onmousedown="window.contentfrm.postContent();">[MyPostContent]</a>
		<a href="javascript:;" 
           onmousedown="window.contentfrm.resetContent();">[MyResetContent]</a>
		<a href="javascript:;" 
           onmousedown="window.contentfrm.tinyMCE.get('elm1').save();">[MySave]</a>
		<a href="javascript:;" 
           onmousedown="window.contentfrm.tinyMCE.get('elm1').execCommand('mceFullScreen');">[Fullscreen]</a>
		<a href="javascript:;"  target="contentfrm"
           onmousedown="window.contentfrm.tinyMCE.get('elm1').show();">[Show]</a>
		<a href="javascript:;"  target="contentfrm"
           onmousedown="window.contentfrm.tinyMCE.get('elm1').hide();">[Hide]</a>
		<a href="javascript:;" 
           onmousedown="window.contentfrm.tinyMCE.get('elm1').execCommand('Bold');">[Bold]</a>
		<a href="javascript:;" 
           onmousedown="alert(window.contentfrm.tinyMCE.get('elm1').getContent());">[Get contents]</a>
		<a href="javascript:;" 
           onmousedown="alert(window.contentfrm.tinyMCE.get('elm1').selection.getContent());">[Get selected HTML]</a>
		<a href="javascript:;" 
           onmousedown="alert(window.contentfrm.tinyMCE.get('elm1').selection.getContent({format : 'text'}));">[Get selected text]</a>
		<a href="javascript:;" 
           onmousedown="alert(window.contentfrm.tinyMCE.get('elm1').selection.getNode().nodeName);">[Get selected element]</a>
		<a href="javascript:;" 
           onmousedown="window.contentfrm.tinyMCE.execCommand('mceInsertContent',false,'<b>Hello world!!</b>');">[Insert HTML]</a>
		<a href="javascript:;" 
           onmousedown="window.contentfrm.tinyMCE.execCommand('mceReplaceContent',false,'<b>{$selection}</b>');">[Replace selection]</a>

		<br />
		<input type="submit" name="save" value="Submit" />
		<input type="reset" name="reset" value="Reset" />
      </td>
    </tr>
    </table>

</body>
</html>
