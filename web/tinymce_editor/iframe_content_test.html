    function editContent() {
        // if (!tinyMCE.get('elm1')) {
        //    window.focus();
        //    tinyMCE.execCommand('mceAddControl', false, 'elm1');
        //    tinyMCE.get('elm1').focus(true);
        // }
        // tinyMCE.get('elm1').show();
        if (!tinyMCE.get('elm1')) {
          window.setTimeout('editContent()', 100);
          return;
        }
        tinyMCE.get('elm1').execCommand('mceFullScreen');
    }
    
    function viewContent() {
        tinyMCE.activeEditor.execCommand('mceFullScreen');
        tinyMCE.get('elm1').hide();
        tinyMCE.get('elm1').save();
        // if (tinyMCE.get('elm1')) {
        //    window.focus();
        //    tinyMCE.execCommand('mceRemoveControl', false, 'elm1');
        // }
    }
    
    function postContent() {
        tinyMCE.get('elm1').execCommand('mceSave');
    }
    
    function resetContent() {
        tinyMCE.get('elm1').execCommand('mceCancel');
    }
	
	function checkDirty() {
	    return tinyMCE.activeEditor.isDirty();
	}

	window.onbeforeunload = function() {
	   var msg = checkDirty() ? "Änderungen wurden nicht gespeichert" : "";
	   return "Wirklich verlassen? " + msg;
	}
	
    </script>
